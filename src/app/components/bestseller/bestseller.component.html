<div class="container-fluid ms-5 ps-4">
    <h1>Nuovi arrivi</h1>
  </div>
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col" *ngFor="let prodotto of filtraProdottiBestseller()">
        <div class=" h-100">
          <a [routerLink]="['/dettaglioscarpa', prodotto.id]">
          <img [src]="prodotto?.immagine" class="card-img-top" alt="..." style="height: 160px;">
        </a>
          <div class="card-body">
            <h3 class="card-title">{{ prodotto?.nome }}</h3>
            <p class="card-text">prezzo:{{ prodotto?.prezzo }}</p>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
